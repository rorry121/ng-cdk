<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>ng-cdk</span>
  <article></article>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" [hasBackdrop]="(isHandset$ | async)">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [autoFocus]="false"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>核心功能</mat-toolbar>
    <mat-nav-list cdkTrapFocus>
      <a class="mat-list-item" *ngFor="let item of routeConfig" [routerLink]="item.url" [routerLinkActive]="'active'" mat-list-item>{{item.cn}} {{item.en}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <section class="main-content" [ngStyle]="{'padding':(isHandset$ | async) ? '80px 1rem 1rem 1rem' : '80px 3rem 1rem' }">
      <ng-content></ng-content>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
